<section class="user-home-wrapper">
  <div class="address-book-container flex-base-row-center">
    <section class="address-book-section">
      <div class="address-book-section-title flex-base-row-start default-cursor">
        <img src="../assets/notebook-icon-white.svg" alt="Address Book">
        <p>Address Book</p>
        <user-header></user-header>
      </div>

      <div class="loading-container flex-base-col-center" ng-show="addressBookCtrl.loading">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
      </div>

      <div class="address-book-content-container flex-base-col-start default-cursor" ng-hide="addressBookCtrl.loading" >
        <div class="content-row flex-base-row-start">

          <div class="filter">
            <input type="text" placeholder="Search Address Book" ng-model="searchAddressBook">
          </div>

        </div>

        <div class="row flex-base-row-start"
             ng-repeat="connection in addressBookCtrl.connections | filter: searchAddressBook:strict track by $index">
          <!--<img src="../assets/dots-icon.svg" alt="checkbox-checked">-->
          <div class="connection-info">
            <div class="info-col">
              <p class="name">{{connection.firstName}} {{ connection.lastName }}</p>
            </div>
            <div class="info-col">
              <p class="address">{{ connection.address.address1 }}</p>
            </div>
            <div class="info-col" ng-if="connection.address.address2">
              <p class="address">{{ connection.address.address2 }}</p>
            </div>
            <div class="info-col">
              <p class="address">{{ connection.address.city }}, {{ connection.address.state }} {{
                connection.address.postal_code }}</p>
            </div>
            <div class="info-col">
              <p class="address">{{ connection.address.country }}</p>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
</section>
