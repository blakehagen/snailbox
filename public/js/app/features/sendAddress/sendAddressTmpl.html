<section class="user-home-wrapper">
  <!-- TODO get rid of the header, it looks dumb-->
  <user-header></user-header>

  <div class="send-container flex-base-row-center action-container">
    <section class="search-user-section">
      <div class="search-user-section-title flex-base-row-start default-cursor">
        <img src="../assets/search-icon.svg" alt="my-address">
        <p>Search Users</p>
      </div>
      <div class="search-content-container flex-base-col-start default-cursor">
        <div class="content-row">
          <p style="font-size: 15px;"> Search other SnailBox users and request to add them to your Address Book. </p>

          <p style="font-size: 13px;"> <span style="font-weight: 400">Tip:</span>  "Send Address Request" button will appear after you have selected at least one user. </p>

        </div>
        <div class="search-users-container flex-base-row-start">
          <div angucomplete-alt
               id="allUserSearch"
               placeholder="Search by Name..."
               title-field="firstName,lastName"
               description-field="firstName,lastName"
               search-fields="firstName,lastName"
               local-data="sendAddressCtrl.allUsers"
               selected-object="selectedUser"
               input-class="search-input"
               match-class="highlight"
               pause="200"
               minlength="3">
          </div>
          <img src="../assets/plus-icon-blue.svg" alt="Add User" ng-click="sendAddressCtrl.addUserToRequests(selectedUser.originalObject)">
        </div>

        <div class="invitations-container flex-base-row-start">
          <div class="invitations-box">
            <div class="name" ng-repeat="user in sendAddressCtrl.requestedUsers ">
              <img src="../assets/minus-icon.svg" alt="Remove User" ng-click="sendAddressCtrl.removeUserFromRequests(user)">
              {{ user.firstName }} {{ user.lastName }}</div>
          </div>
        </div>

        <div class="send-invites-button flex-base-col-center" ng-if="sendAddressCtrl.requestedUsers.length > 0">
          <p>Send Address Request</p>
        </div>
      </div>

    </section>
