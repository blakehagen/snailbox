<section class="user-home-wrapper">

  <section class="flex-base-row-center-start">
    <section class="user-section">
      <div class="user-section-title flex-base-row-start default-cursor">
        <img src="../assets/home-icon.svg" alt="my-address">
        <p>My Address</p>
        <user-header></user-header>
      </div>
      <div class="content-container flex-base-col-start default-cursor">
        <div class="address-container flex-base-col-start" ng-if="!userHomeCtrl.loading">

          <div class="content-row">
            <p>{{ userHomeCtrl.address.address1 }}</p>
          </div>
          <div class="content-row" ng-if="userHomeCtrl.address.address2">
            <p>{{ userHomeCtrl.address.address2 }}</p>
          </div>
          <div class="content-row">
            <p>{{ userHomeCtrl.address.city }} {{ userHomeCtrl.address.state }},&nbsp;
              {{userHomeCtrl.address.postal_code}}</p>
          </div>
          <div class="content-row">
            <p>{{ userHomeCtrl.address.country }}</p>
          </div>
        </div>

        <div class="loading-container flex-base-col-center" ng-if="userHomeCtrl.loading">
          <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
          </div>
        </div>

        <div class="content-row actions flex-base-row-start" ng-click="userHomeCtrl.goToAddressBook()">
          <img src="../assets/notebook-icon.svg" alt="Address Book" style="width: 34px;">
          <p>My Address Book</p>

        </div>

        <div class="content-row actions flex-base-row-start" ng-click="userHomeCtrl.goToSendAddress()">
          <img src="../assets/plus-icon-blue.svg" alt="send-address" style="width: 34px;">
          <p>Send My Address</p>
        </div>

        <div class="content-row actions flex-base-row-start" ng-click="userHomeCtrl.goToReview()">
          <img src="../assets/check-icon-blue.svg" alt="review-address-requests" style="width: 34px;">
          <p>Review Requests</p>
        </div>

        <div class="content-row actions flex-base-row-start" ng-click="userHomeCtrl.goToEditAddress()">
          <img src="../assets/circle-edit-icon.svg" alt="edit-address" style="width: 34px;">
          <p>Edit Address</p>
        </div>
      </div>
    </section>
