<div class="form-page-wrap flex-base-col-center login-signup-wrap-background" style="min-height: 530px;
">
  <div class="form-container new-address-form">
    <div class="title flex-base-row-center">
      <img src="../assets/snail-icon.svg" alt="SnailBox">
      <div class="new-address-title">
        <h5>Welcome to SnailBox!</h5>
        <p>&nbsp;What's your address?</p>
      </div>
    </div>

    <div>
      <form name="newAddress" novalidate>

        <input type="text"
               placeholder="Address Line 1">

        <input type="text"
               placeholder="Address Line 2">

        <input type="text"
               placeholder="City">

        <input type="text"
               placeholder="State">

        <input type="text"
               placeholder="Postal Code">

        <input type="text"
               placeholder="Country">

        <button class="btn flex-base-col-center" type="submit">
          <p>Save Address</p>
        </button>
      </form>

      <div class="flex-base-row-center row address-locked-note">
        <img src="../assets/lock-icon.svg" alt="">
        <p>Address is locked and will only be visible to those who you share it with. View permissions and revoke access
          in Address Book.</p>
      </div>


    </div>


  </div>

</div>
